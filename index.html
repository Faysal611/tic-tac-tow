<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Tic-Tac-Tow</title>
</head>

<body>
    <div class="result"></div>
    <div class="container">
        <div class="item item-1" data-value="0"> </div>
        <div class="item item-2" data-value="1"> </div>
        <div class="item item-3" data-value="2"> </div>
        <div class="item item-4" data-value="3"> </div>
        <div class="item item-5" data-value="4"> </div>
        <div class="item item-6" data-value="5"> </div>
        <div class="item item-7" data-value="6"> </div>
        <div class="item item-8" data-value="7"> </div>
        <div class="item item-9" data-value="8"> </div>
    </div>
    <div class="p1Score"> PLAYER 1 score: 0</div>
    <div class="p2Score"> PLAYER 2 score: 0</div>
    <button class="btn">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
